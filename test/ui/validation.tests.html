<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Validation tests</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.17.1.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture" display="">
    <div class="col-md-12">
        <form role="form" id="fixture-form">
            <div class="form-group form-group-title">
                <label for="title">Title</label>
                <input type="text" class="form-control form-control-title" name="title" />
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control form-control-content" rows="10" name="content"></textarea>
            </div>
            <div class="form-group form-group-created-on">
                <label for="created_on">Created on</label>

                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="created_on" name="created_on" class="form-control" data-inputmask="'alias': 'dd.mm.yyyy'"
                           data-mask="">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="save">Save</button>
        </form>
		
		<form role="form" id="fixture-other-inputs-than-singleline-text">
            <div class="form-group form-group-content">
                <label for="content">Content</label>
                <textarea class="form-control form-control-content" rows="10" name="content"></textarea>
            </div>
			
            <div class="form-group form-group-select-id">
                <label for="select_id">Selection</label>

				<select name="select_id"><option value="1"></option></select>
            </div>
            <button type="button" class="btn btn-primary" id="save">Save</button>
        </form>
		
		<form role="form" id="fixture-different-fieldnames">
            <div class="form-group form-group-content">
                <label for="content">Content</label>
                <textarea class="form-control src-content" id="some-id" rows="10" name="src-content"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="save">Save</button>
        </form>
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/qunit/qunit-1.17.1.js"></script>
<script src="http://sinonjs.org/releases/sinon-1.12.2.js"></script>
<script src="http://sinonjs.org/releases/sinon-qunit-1.0.0.js"></script>
<script src="../../dist/app.js"></script>
<script src="../../dist/ui/validation.js"></script>
<script src="validation.tests.js"></script>
</body>
</html>
